<html>
  <head>
    <title>Layouts</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: Helvetica;
      }

      .master-view {
        background: #ffffff;
        width: 100%;
        box-shadow: 0 0 5px 1px #ccc;
        display: flex;
        flex-direction: column;
      }

      .master-view-header {
        text-align: left;
        color: white;
        padding: 20px;
        margin: 0;
        background: #4683ff;
        border-bottom: 1px solid #eee;
      }

      .master-view-header h1 {
        margin: 0;
      }

      .master-view-nav {
        /* display: none; */
        padding: 0;
        margin: 0;
        text-align: left;
        list-style: none;
        color: white;
        overflow-y: scroll;
        overflow-x: none;
      }

      .master-view-nav a {
        text-decoration: none;
      }

      .master-view-nav li {
        padding: 20px 20px;
        background: #ffffff;
        color: #000000;
        text-indent: none;
      }

      .master-view-nav li:hover:after,
      .master-view-nav li.active:after {
        content: '\2192';
        color: #c0c0c0;
        float: right;
        margin-top: -2px
      }

      .master-view-nav li:hover {
        background: #eeeeee;
      }

      .master-view-nav li.active,
      .master-view-nav li.active:after {
        background: #eeeeee;
        color: #000000;
      }

      .detail-view {
        flex: 5;
        justify-items: center;
        align-items: center;
        background-color: #f9f9f9;
        width: 100%;
        height: 100%;
      }

      .detail-view h1 {
        padding: 20px;
        margin: 0;
        border-bottom: 1px solid #ccc;
        background: #ffffff;
      }

      .detail-view p {
        padding: 20px;
        margin: 0;
      }

      @media only screen and (min-width: 768px) {
        body {
          flex-direction: row;
        }

        .master-view {
          height: 100%;
          width: 25%;
          float: left;
          padding-bottom: 0;
          z-index: 2;
        }

        .master-view-nav {
          display: initial;
        }

        .detail-view {
          z-index: 1;
          width: 100%;
          height: 100%;
          overflow-x: none;
          overflow-y: scroll;
        }
      }
    </style>
  </head>

    <script>document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

    <div class="master-view-header">
    <h1>Layouts</h1>

          <li>Natural Flow</li>
        </a>

        <a href="left-fluid-right-fluid.html">

        </a>
        <a href="left-fluid-right-fixed.html">
          <li>Left Fluid Right Fixed</li>
        </a>
        <a href="column-drop.html">
          <li>Column Drop</li>
        </a>
      </ul>
    </div>
    <div class="detail-view">
      <h1>Pick a layout</h1>
    </div>
